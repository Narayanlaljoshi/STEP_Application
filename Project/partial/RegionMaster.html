
<section class="content-header">
    <h1>
        Region


    </h1>
    <!--<ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Program Setup</a></li>
        <li class="active">Region</li>
    </ol>-->
</section>

<section class="content">
    <div class="row" ng-show="showAddBulkButton==true">
        <div class="col-lg-3">
            <!--<button class="btn btn-primary btn-sm" ng-click="GetList(SearchData,TargetType)">Search</button>-->
            <button class="btn btn-primary btn-sm" ng-click="AddRegion()">Add New Region</button>
            <!--<button class="btn btn-primary btn-sm" ng-click="AddTransaction()">Bulk Upload</button>-->

        </div>




    </div>

    <div class="row" ng-show="showRegionGrid==true">
        <div class="col-lg-12">
            <div class="box">

                <div class="box-body" style="overflow-y:auto">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>S.No</th>

                                <th>Region Code</th>
                                <th>Region Name</th>
                                <td>Zone Name</td>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="pt in RegionData">
                            <!--|filter: serachText-->
                            <tr>
                                <td>{{$index+1}}</td>

                                <td>{{pt.RegionCode}}</td>
                                <td>{{pt.RegionName}}</td>
                                <td>{{pt.ZoneName}}</td>

                                <td>
                                    <button class="btn btn-warning btn-sm" ng-click="DeleteTransaction(pt)">Delete</button>
                                    <button class="btn btn-primary btn-sm" ng-click="UpdateTransaction(pt)">Update </button>
                                </td>
                            </tr>
                    </table>

                </div>

            </div>

        </div>
    </div>

    <!----------showAddForm----------------->

    <div class="box" ng-show="showAddForm==true">
        <div class="box-header">
            <h3 class="box-title">Add Region </h3>
            <div class="box-body">
                <div class="row">

                    <div class="col-xs-2">
                        <label>Region Code*</label>
                        <input type="text" class=" form-control" ng-maxlength="100" ng-model="RegionDetailData.RegionCode" placeholder="Region Code" />
                    </div>
                    <div class="col-xs-2">
                        <label>Region Name*</label>
                        <input type="text" class=" form-control" ng-maxlength="100" ng-model="RegionDetailData.RegionName" placeholder="Region Name" />
                    </div>
                    <div class="col-xs-3 col-md-3">
                        <label>Zone Name*</label>
                        <select ng-required="" name="singleSelect" class="form-control ng-pristine ng-valid ng-valid-required" ng-options="item.Zone_Id as item.ZoneName for item in ZoneData" ng-model="RegionDetailData.Zone_Id"></select>
                    </div>


                </div>

                <hr />
                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-primary btn-sm" ng-click="AddSaveRegion()">Save</button>
                        <button class="btn btn-primary btn-sm" ng-click="init()">Back </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!----------showUpdataForm----------------->

    <div class="box" ng-show="showUpdataForm==true">
        <div class="box-header">
            <h3 class="box-title">Update Region </h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-xs-2">
                    <label>Region Code</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="RegionDetailData.RegionCode" placeholder="Region Code" />
                </div>
                <div class="col-xs-2">
                    <label>Region Name*</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="RegionDetailData.RegionName" placeholder="Region Name" />
                </div>

                <div class="col-xs-3 col-md-3">
                    <label>Zone Name*</label>
                    <select ng-required="" name="singleSelect" class="form-control ng-pristine ng-valid ng-valid-required" ng-options="item.Zone_Id as item.ZoneName for item in ZoneData" ng-model="RegionDetailData.Zone_Id"></select>
                </div>

            </div>
            <hr />
            <div class="row">
                <div class="col-xs-3">
                    <button class="btn btn-primary btn-sm" ng-click="UpdateSaveRegion(pt)">Update</button>
                    <button class="btn btn-primary btn-sm" ng-click="init()">Back </button>
                </div>

            </div>

        </div>

    </div>





</section>
