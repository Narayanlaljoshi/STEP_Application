
<section class="content-header">
    <h1>
        Manage Nominations
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Manage Nominations</li>
    </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-header with-border text-right">
            <input type="text" placeholder="Search Text" ng-model="SearchText" />
            <!-- <button ng-click="AddProgram()" class="btn  btn-success btn-sm">Add Program</button>-->
        </div>
        <div class="box-body">
            <dir-pagination-controls max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
            <table class="table table-bordered">
                <thead>
                    <tr style="background: #ecf0f5;font-size: 12px;vertical-align: top;">
                        <th>S.No</th>
                        <th>Agency Code</th>
                        <th>Program Code</th>
                        <th>SessionID</th>
                        <!--<th>MSPIN</th>-->
                        <th>Faculty Code</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Duration (Days)</th>                      
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr dir-paginate="pt in NominationsList| itemsPerPage: 10 | filter:SearchText">
                        <td>{{ $index+1}}</td>
                        <td>{{pt.AgencyCode}}</td>
                        <td>{{pt.ProgramCode}}</td>
                        <td>{{pt.SessionID}}</td>
                        <!--<td>{{pt.MSPIN}}</td>-->
                        <td>{{pt.FacultyCode}}</td>
                        <td>
                            <!--<div class="datepicker" id="Div1" date-format="MMM dd, yyyy" date-min-limit="{{MaxDate.toString()}}" button-prev="<i class=&quot;fa fa-arrow-circle-left&quot;></i>" button-next="<i class=&quot;fa fa-arrow-circle-right&quot;></i>">
                                <input ng-required="true" class="form-control" contenteditable="false" name="ExpectedStartDate" ng-model="pt.StartDate | date:'dd-MMM-yyyy'" type="text" />
                            </div>-->
                            {{pt.StartDate | date:'dd-MMM-yyyy'}}
                        </td>
                        
                        <td>
                            <div class="datepicker" id="Div1" date-format="MMM dd, yyyy" date-min-limit="{{MaxDate.toString()}}" button-prev="<i class=&quot;fa fa-arrow-circle-left&quot;></i>" button-next="<i class=&quot;fa fa-arrow-circle-right&quot;></i>">
                                <input ng-required="true" class="form-control" contenteditable="false" name="ExpectedStartDate" ng-model="pt.EndDate" type="text" />
                            </div>
                            <!--{{pt.StartDate | date:'dd-MMM-yyyy'}}-->
                        </td>
                        <td>{{pt.Duration}}</td>
                        
                        <td>
                            <button ng-click="UpdateNominationsList(pt)" class="btn btn-success btn-xs">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
