<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="dist/css/sweetalert.css" rel="stylesheet" />
</head>
<body>
    <div ng-app="myapp" ng-controller="mainController">
        <div class="alert alert-error ng-scope" ng-show="webcamError" style="">
            <span>Webcam could not be started. Did you give access to it?</span>
        </div>
        <div class="panel panel-default" style="margin:12px;">
            <div class="panel-heading" style="background:#fff;">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="http://marutisuzukistep.co.in/dist/img/maruti-logo1.jpg">
                    </div>
                    <div class="col-lg-8">
                        <h4 class="text-center">Service Training Evalution Portal</h4>
                    </div>
                </div>
            </div>
            <div class="panel-body" style="padding:0px;background:#f5f5f500;">
                <div class="row">
                    <div class="col-lg-6 text-center" style="text-align: center;padding: 10px;border-right: 1px solid #ddd;">
                        <webcam channel="channel" on-streaming="onSuccess()" on-error="onError(err)" on-stream="onStream(stream)"></webcam>
                        <button ng-click="TakePicture()" class="btn btn-sm btn-success">Take Candidate Picture</button>
                    </div>

                    <div class="col-lg-6 text-center" style="padding:10px;">
                        <canvas id="snapshot" width="300" height="300"></canvas>
                    </div>
                </div>
                <hr style="margin-bottom:0px;margin-top:0px;" />
                <div class="row">
                    <div class="col-lg-6 text-center" style="text-align: center;padding: 10px;border-right: 1px solid #ddd;">
                        <webcam channel="channel" on-streaming="onSuccess()" on-error="onError(err)" on-stream="onStream(stream)"></webcam>
                        <button ng-click="TakeDocument()" class="btn btn-sm btn-success">Take Document Picture</button>
                    </div>

                    <div class="col-lg-6 text-center" style="padding:10px;">
                        <canvas id="snapshot1" width="300" height="300"></canvas>
                    </div>
                </div>

            </div>
            <div class="panel-footer" style="text-align:center;">
                <button ng-click="SaveDocument()" class="btn btn-sm btn-primary">SaveDocument</button>
            </div>
        </div>

    </div>
    <script src="JavaScript/AngularJS/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="JavaScript/AngularJS/angular.min.js"></script>
    <script src="JavaScript/OtherJS/angular-cookies.js"></script>
    <script src="JavaScript/AngularJS/angular-route.min.js"></script>
    <script src="JavaScript/AngularJS/angular-animate.min.js"></script>
    <script src="JavaScript/AngularJS/angular-sanitize.min.js"></script>
    <script src="JavaScript/AngularJS/dirPagination.js"></script>
    <script src="JavaScript/OtherJS/angular-morris-chart-min.js"></script>
    <script src="JavaScript/AngularJS/angular-spinner.min.js"></script>
    <script src="JavaScript/AngularJS/angular-loading-spinner.js"></script>
    <script src="JavaScript/AngularJS/angular-loader.min.js"></script>
    <script src="JavaScript/AngularJS/angular-datepicker.js"></script>
    <!--<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>-->
    <script src="JavaScript/OtherJS/csv-download.min.js"></script>
    <script src="JavaScript/OtherJS/ckeditor.js"></script>
    <script src="JavaScript/OtherJS/angular-ckeditor.min.js"></script>
    <script src="JavaScript/AngularJS/alasql.js"></script>
    <script src="JavaScript/OtherJS/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="JavaScript/OtherJS/ngStorage.min.js"></script>
    <!--<script src="JavaScript/OtherJS/sweetalert.min.js"></script>-->
    <!--<script src="JavaScript/AngularJS/angular-spinner.min.js"></script>
    <script src="JavaScript/AngularJS/angular-loading-spinner.js"></script>-->
    <script src="JavaScript/OtherJS/webcam.min.js"></script>
    <script src="WorkingJS/DocumentCapture.js"></script>
    <script src="JavaScript/OtherJS/SweetAlert2.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.32.4/dist/sweetalert2.all.min.js"></script>-->
</body>
</html>
