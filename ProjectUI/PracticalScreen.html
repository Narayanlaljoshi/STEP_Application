<head>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />-->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" />

    <link href="dist/css/style.css" rel="stylesheet" />
    <!--<script src="Scripts/jquery-1.10.2.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="JavaScript/OtherJS/jquery.min.js"></script>
    <script src="JavaScript/OtherJS/jquery-ui.min.js"></script>
    <!--<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>-->
    <!--<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
    <script src="JavaScript/CryptoJS/aes.js"></script>

     setTimeout("preventBack()", 1);
     window.onunload = function () { null };
    </script>-->

        function preventBack() { window.history.forward(); }

        setTimeout("preventBack()", 0);

        window.onunload = function () { null };
    </script>

<style>
    .carousel .carousel-item {
        width: 100%;
    }

    .index-tabs {
        overflow-x: unset;
        overflow-y: unset;
        white-space: normal;
        margin-top: 15px;
    }

        .index-tabs > li {
            display: block !important;
            width: 25%;
            float: left;
        }

    .footer-btn-card {
        margin: 0;
    }

    .card.darken-1 {
        margin-bottom: 0;
    }

    .btns button {
        width: 125px;
        text-align: left;
    }

        .btns button > i.material-icons.left {
            position: absolute;
            left: 4px;
            top: 0;
            font-size: 30px;
        }

        .btns button > i.material-icons.right {
            position: absolute;
            right: 4px;
            top: 0;
            font-size: 30px;
        }


    html,
    body {
        min-height: 100%;
        width: 100%;
    }

    .tabs-icon {
        font-size: 10px;
        overflow: hidden;
    }

        .tabs-icon i {
            display: block;
            margin-top: 5px;
            margin-bottom: -15px;
            font-size: 24px;
        }

        .tabs-icon a.active {
            background-color: #F3F3F3;
        }
    /* OVERWRITE MATERIAL CSS MIN WIDTH FOR MOBILE */
    .tabs .tab {
        min-width: 50px !important
    }

    .tabs .tab-hide {
        display: none;
    }

    .no-pd {
        padding: 0 !important
    }

    .mid-view {
        background: white;
        border: 0 none;
        border-radius: 3px;
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        box-sizing: border-box;
        /*         width: 80%;
        margin: 0 10%; */
        position: relative;
    }

    nav.navingbar {
        background: #fff;
        padding: 15px;
        width: 100%;
        position: fixed;
        box-shadow: 0 0 2px 0px #000;
        z-index: 999;
        text-align: center;
        height: 63px;
    }

    .row.text-left.options {
        margin: 0 0px;
    }

    .option {
        position: relative;
        padding: 0;
        /*background: linear-gradient(45deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%);*/
    }

        .option > input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
        }

        .option > label {
            display: block;
            padding: 5px 10px;
        }

        .option > input:checked ~ label {
            background: #00448d;
            color: #fff;
        }

    timer div p {
        margin: 0;
    }

    .right-side-view {
        position: fixed;
        height: 100vh;
        padding-top: 78px;
        right: 0;
        background: #fff;
    }

    .qa-index {
        height: calc(100vh - 170px);
        overflow-y: scroll;
    }

    .qa-index-ul {
        padding: 0;
        list-style: none;
    }

        .qa-index-ul > li {
            color: #000;
            float: left;
            text-align: center;
            background: #3ca4b26b;
            margin: 5px;
            width: calc(20% - 10px);
            border: 0;
        }

            .qa-index-ul > li > div {
                padding: 8px 0;
                cursor: pointer;
            }

            .qa-index-ul > li.selected {
                outline: 2px solid #033888;
            }

            .qa-index-ul > li.aanswered {
                background: #0080009e;
                color: #fff;
            }

            .qa-index-ul > li.unaanswered {
                background: #dc1800bf;
                color: #fff;
            }

    .input-field label {
        font-weight: 700;
        color: black;
    }
</style>
<!--oncontextmenu="return false"-->
<body ng-cloak oncontextmenu="return false" style="background: linear-gradient(45deg, rgba(153,218,255,1) 0%, rgba(0,128,128,1) 100%); display: table;">
    <div style="width: 100%; height: 100%; position: fixed; z-index: 1111; left: 0; top: 0;" us-spinner="{radius:30, width:8, length: 16}">

        <div style="clear: both;" class="clear"></div>
    </div>

    <nav class="navingbar" ng-init="init()">

        <span class="logo-lg" style="position: absolute;left: 15px;height: 25px;overflow: hidden;margin-top: 8px;display: block;"><img src="dist/img/maruti-logo1.jpg" /></span>
        <span style="font-size: 24px;font-weight: 600;float: right;color: #043b95;">
            Service Training Evaluation Portal
        </span>
        <!--<img style="margin: 9px 0;" src="dist/img/maruti-logo1.jpg" />-->


    </nav>

    <div ng-show="ShowStartButton==true" style="text-align: center;display: table-cell;vertical-align: middle;">
        <select class="form-control ng-pristine ng-valid ng-valid-required" style="width:166PX;margin:30px auto;"
                ng-options="item.LanguageMaster_Id as item.Language for item in ProgramLanguageArray" ng-model="LanguageMaster_Id">
            <!--ng-change="ChangeFormat(LanguageMaster_Id,question.ProgramTestCalenderId)">-->
            <option value="">Select Language</option>
        </select>
        <button class="btn btn-success" ng-click="ShowDirective = true; GetStudentTestQuestions(LanguageMaster_Id)" style="padding: 20px 40px;font-size: 26px;border-radius: 35px !important;">Start Test</button>
    </div>


    <div class="container-fluid" ng-show="ShowQuestions==true">

        <div class="row">
            <div id="quiz" class="col-sm-9" style="padding: 165px 50px 40px;">

                <!--<h1 class="center">{{q.ProgramId}}</h1>-->

                <div class="quizNav" style="background: #00000014;position: fixed;width: 75%;top: 63px;left: 0;">
                    <div style="padding: 15px 50px;text-align: left;">
                        <!--<button class="btn btn-default" ng-show="config.allowBack" ng-click="goTo(1);">First</button>-->
                        <button class="btn btn-default btn-lg" style="width: 125px;" ng-show="config.allowBack" ng-click="goTo(currentPage - 1);">Previous</button>
                        <button ng-show="ShowNextbutton==true" class="btn btn-primary btn-lg" style="width: 125px;" ng-click="goTo(currentPage + 1);">Next</button>
                        <!--<button class="btn btn-default" ng-show="config.allowBack" ng-click="goTo(totalItems);">Last</button>-->
                        <div class="" style="float:right" ng-show="mode!='result'">
                            <button class="btn btn-default btn-success btn-lg" ng-click="Submit()">Submit Test</button>
                        </div>

                    </div>
                    <!--<pagination ng-show="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
                </div>

                <div ng-show="mode=='quiz'" class="mid-view">

                    <div ng-repeat="question in filteredQuestions">
                        <!--<div class="label" style="background:#df2901">Question {{currentPage}} of {{totalItems}}.</div>-->

                        <div class="row">
                            <div class="col-md-12">
                                <h2 style="position:relative;padding-left:35px;font-size:26px">
                                    <span style="font-size:18px;  position: absolute;left: 0;top: 0;text-align: right;width: 30px;">{{currentPage}}.</span><span ng-bind-html="question.Name">{{question.Question}}</span>
                                    <span style="font-size:18px;display:block;margin-top:5px;">{{question.Question}}</span>

                                    <span style="font-size:18px;display:block;margin-top:10px;">{{question.QuestionLanguage}}</span>
                                </h2>
                            </div>
                        </div>

                        <div ng-show="question.Image">
                            <img style="width: 200px;" ng-src="{{question.Image}}">
                            <a data-toggle="modal" data-target="#myModal" style="display: block;margin-bottom: 10px;">Click here to enlarge the image</a>

                            <div id="myModal" class="modal fade" role="dialog">
                                <div class="modal-dialog modal-lg">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <!--<div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Modal Header</h4>
                                    </div>-->
                                        <div class="modal-body" style="padding:0">
                                            <img class="img-responsive" style="margin:auto;" ng-src="{{question.Image}}">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <div class="row text-left options">

                            <div class="col-xs-12 no-pd">
                                <div class="option">
                                    <input name="name" id="{{option.Id}}" value="a"
                                           type="radio" ng-model="question.AnswerGiven" />      <!--ng-change="onSelect(question, option);"-->
                                    <label class="" for="{{option.Id}}">
                                        <label>a. </label>
                                        {{question.Answer1}}

                                        <br />&nbsp;&nbsp;&nbsp;{{question.LanguageAnswer1}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12 no-pd">
                                <div class="option">
                                    <input name="name" id="{{option.Id}}" value="b" type="radio" ng-model="question.AnswerGiven" />
                                    <label class="" for="{{option.Id}}">
                                        <label>b. </label>
                                        {{question.Answer2}}

                                        <br />&nbsp;&nbsp;&nbsp;{{question.LanguageAnswer2}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12 no-pd" ng-show="question.Answer3">
                                <div class="option">
                                    <input name="name" id="{{option.Id}}" value="c" type="radio" ng-model="question.AnswerGiven" />
                                    <label class="" for="{{option.Id}}">
                                        <label>c. </label>
                                        {{question.Answer3}}

                                        <br />&nbsp;&nbsp;&nbsp;{{question.LanguageAnswer3}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12 no-pd" ng-show="question.Answer4">
                                <div class="option">
                                    <input name="name" id="{{option.Id}}" value="d" type="radio" ng-model="question.AnswerGiven" /> <label class="" for="{{option.Id}}">
                                        <label>d. </label>
                                        {{question.Answer4}}

                                        <br />&nbsp;&nbsp;&nbsp; {{question.LanguageAnswer4}}
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>




                </div>
                <!--<div class="row review" ng-show="mode=='review'">
                <div class="col-sm-4" ng-repeat="question in questions">
                    <div ng-click="goTo($index + 1)" class="{{ isAnswered($index) == 'Answered'? 'answered': 'not-answered' }}">{{$index + 1}}. {{ isAnswered($index) }}</div>
                </div>
            </div>-->
                <!--<div class="result" ng-show="mode=='result'">
                <h2>Quiz Result</h2>
                <div ng-repeat="question in questions">
                    <div class="result-question">
                        <h4>{{$index + 1}}. {{question.Name}}</h4>
                        <div class="row">
                            <div class="col-md-6" ng-repeat="Option in question.Options">
                                <div>
                                    <input id="{{Option.Id}}" type="checkbox" disabled="disabled" ng-model="Option.Selected" />
                                    {{Option.Name}}
                                </div>
                            </div>
                        </div>
                        <h4 class="alert {{ isCorrect(question) == 'correct'? 'alert-success': 'alert-danger'}}">Your answer is {{isCorrect(question)}}.</h4>
                    </div>
                </div>
                <h4 class="alert alert-info text-center">You may close this window now.</h4>
            </div>-->


            </div>


            <div class="col-sm-3 right-side-view">
                <div ng-if="ShowDirective" class="timer" ng-show="mode=='quiz'" ng-style="fontSize" style="padding:0;max-width: 145px;margin: auto;">
                    <span style="font-size:20px;" ng-class="timerColor.color">
                        <span style="float: left;">Time Left :</span>
                        <timer interval="1000" countdown="Duration" options="dirOptions" autostart="false" /><span>{{mminutes}}:{{sseconds}}</span>
                        <!--<timer countdown="Duration" max-time-unit="'minute'" options="dirOptions"  autostart="false" interval="1000">{{mminutes}} {{minutesS}}, {{sseconds}} {{secondsS}}</timer>-->
                        <!--<span ng-show="{{sseconds<10}}">0</span>-->
                    </span>
                </div>
                <div class="label" style="background:#df2901;display: block;padding:15px;margin-top: 10px;font-size: 18px;width: 100%;background: #2797a0;">Question {{currentPage}} of {{totalItems}}.</div>
                <div class="qa-index">

                    <ul class="qa-index-ul">
                        <li ng-repeat="question in questions" ng-class="question.AnswerGiven!=null ?'aanswered': 'unaanswered'">
                            <!--question.IsAnswered == true? 'answered': 'unanswered'-->

                            <div ng-click="goTo($index + 1)">{{$index + 1}} </div>
                        </li>
                    </ul>
                </div>
            </div><!--./right-side-view-->
        </div><!--./row-->
        <!--./row-->
    </div>
        <!-- Modal -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="JavaScript/AngularJS/angular.min.js"></script>
        <script src="JavaScript/AngularJS/angular.min.js"></script>
        <script src="JavaScript/OtherJS/angular-cookies.js"></script>
        <script src="JavaScript/AngularJS/angular-route.min.js"></script>
        <script src="JavaScript/AngularJS/angular-animate.min.js"></script>
        <script src="JavaScript/AngularJS/angular-sanitize.min.js"></script>
        <script src="JavaScript/AngularJS/dirPagination.js"></script>
        <script src="JavaScript/OtherJS/angular-morris-chart-min.js"></script>
        <script src="JavaScript/AngularJS/angular-spinner.min.js"></script>
        <script src="JavaScript/AngularJS/angular-loading-spinner.js"></script>
        <script src="JavaScript/AngularJS/angular-loader.min.js"></script>
        <!--<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>-->
        <script src="JavaScript/OtherJS/ckeditor.js"></script>
        <script src="JavaScript/OtherJS/angular-ckeditor.min.js"></script>
        <script src="JavaScript/AngularJS/alasql.js"></script>
        <script src="JavaScript/OtherJS/ui-bootstrap-tpls-1.3.3.min.js"></script>
        <script src="WorkingJS/Script.js"></script>
        <script src="JavaScript/OtherJS/ngStorage.min.js"></script>
        <script src="JavaScript/OtherJS/sweetalert.min.js"></script>
        <script src="JavaScript/OtherJS/MD5.js"></script>
        <!--<script src="dist/js/app.js"></script>
        <script src="dist/js/demo.js"></script>-->
        <script></script>
        <script src="JavaScript/OtherJS/spin.min.js"></script>
        <script src="JavaScript/OtherJS/angular-spinner.min.js"></script>
        <script src="JavaScript/OtherJS/angular-loading-spinner.js"></script>
        <script src="JavaScript/OtherJS/Chart.js"></script>
        <script src="JavaScript/AngularJS/angular-chart.min.js"></script>
        <script src="WorkingJS/PracticalScreen.js"></script>
        <script src="WorkingJS/helperservice.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>-->
        <script>
            $(document).ready(function () {
                $('ul.tabs').tabs({
                    swipeable: true,
                    responsiveThreshold: 1920
                });
            });
            $('.carousel').carousel('set', 4);
            $('.moveNextCarousel').click(function (e) {
                e.preventDefault();
                e.stopPropagation();
                $('.carousel').carousel('next');
            });
            // move prev carousel
            $('.movePrevCarousel').click(function (e) {
                e.preventDefault();
                e.stopPropagation();
                $('.carousel').carousel('prev');
            });
        </script>
</body>

</html>
