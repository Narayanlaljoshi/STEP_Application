
<section class="content-header">
    <h1>
        Manage Tests
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Manage Test</li>
    </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-header with-border text-right">
            <input type="text" placeholder="Search Text" ng-model="SearchText" />
            <!-- <button ng-click="AddProgram()" class="btn  btn-success btn-sm">Add Program</button>-->
        </div>
        <div class="box-body">
            <dir-pagination-controls max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
            <table class="table table-bordered">
                <thead>
                    <tr style="background: #ecf0f5;font-size: 12px;vertical-align: top;">
                        <th>S.No</th>                       
                        <th>Session ID</th>
                        <th>Day</th>                       
                        <th>Duration (Days)</th>
                        <th>Allow for same day</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr dir-paginate="pt in SessionIdForTestReset| itemsPerPage: 10 | filter:SearchText">
                        <td>{{ $index+1}}</td>                        
                        <td>{{pt.SessionID}}</td>
                        <td>{{pt.Day}}</td>
                        <td>{{pt.Duration}}</td>
                        <td>
                        <input type="checkbox" ng-model="pt.SameDayTestInitiation"/>
                        <!--{{pt.SameDayTestInitiation}}--></td>
                        <td>
                            <button ng-click="Update(pt)" class="btn btn-success btn-xs">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="10"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</section>
