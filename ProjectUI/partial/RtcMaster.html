
<section class="content-header">
    <h1>
        RTC Setup
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">RTC Setup</li>
    </ol>
</section>

<section class="content">
    <div class="box" ng-show="showRegionGrid==true">
        <div class="box-header with-border">
            <span ng-show="showAddBulkButton==true"><button class="btn btn-success btn-sm pull-right" ng-click="AddRegion()">Add RTC</button></span>
        </div>
        <div class="box-body" style="overflow-y:auto">
            <table id="example2" class="table table-bordered table-hover">
                <thead>
                    <tr style="background: #ecf0f5;font-size: 12px;vertical-align: top;">
                        <th>S.No</th>
                        <th>Agency Code</th>
                        <th>Agency Name</th>
                        <th>Agency Type</th>
                        <th>RTM</th>
                        <th>RTM Code</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody ng-repeat="pt in AgencyList">
                    <!--|filter: serachText-->
                    <tr>
                        <td>{{$index+1}}</td>

                        <td>{{pt.AgencyCode}}</td>
                        <td>{{pt.AgencyName}}</td>
                        <td>
                            <span ng-if="pt.AgenyType==1">Internal</span>
                            <span ng-if="pt.AgenyType==2">External</span>
                        </td>
                        <td>{{pt.RTMName}}</td>
                        <td>{{pt.RTMCode}}</td>
                        <td>{{pt.Email}}</td>
                        <td>{{pt.Mobile}}</td>

                        <td>
                            <button class="btn btn-primary btn-xs" ng-click="AddFaculties(pt)">Add Faculties</button>
                            <button class="btn btn-warning btn-xs" ng-click="UpdateTransaction(pt)">Update </button>

                            <!--<button class="btn btn-danger btn-xs" ng-click="DeleteTransaction(pt)">Delete</button>-->
                        </td>
                    </tr>
            </table>

        </div>

    </div>


    <!----------showAddForm----------------->

    <div class="box" ng-show="showAddForm==true">
        <div class="box-header with-border">
            <h3 class="box-title">Add RTC</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-xs-2">
                    <label>Agency Code</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.AgencyCode" placeholder="Agency Code" />
                </div>
                <div class="col-xs-2">
                    <label>Agency Name</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.AgencyName" placeholder="Agency Name" />
                </div>
                <div class="col-xs-2">
                    <label>Agency Type</label>
                    <select class=" form-control" ng-model="DetailData.AgenyType" placeholder="Agency Type">
                        <option value="1">Internal</option>
                        <option value="2">External</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <label>RTM</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.RTMName" placeholder="RTM" />
                </div>
                <div class="col-xs-2">
                    <label>RTM Code</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.RTMCode" placeholder="RTM Code" />
                </div>
                <div class="col-xs-2">
                    <label>Email</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.Email" placeholder="Email" />
                </div>
                <div class="col-xs-2">
                    <label>Mobile</label>
                    <input type="text" class=" form-control" numbers-only maxlength="10" ng-model="DetailData.Mobile" placeholder="Mobile" />
                </div>
            </div>

        </div>
        <div class="box-footer">
            <button class="btn btn-primary btn-sm" ng-click="UpdateSaveRegion()">Save</button>
            <button class="btn btn-warning btn-sm pull-right" ng-click="init()">Back </button>
        </div>

    </div>
    <!----------showUpdataForm----------------->

    <div class="box" ng-show="showUpdataForm==true">
        <div class="box-header">
            <h3 class="box-title">Update Agency </h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-xs-2">
                    <label>Agency Code</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.AgencyCode" placeholder="Agency Code" />
                </div>
                <div class="col-xs-2">
                    <label>Agency Name</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.AgencyName" placeholder="Agency Name" />
                </div>
                <div class="col-xs-2">
                    <label>Agency Type</label>
                    <select class=" form-control" ng-model="DetailData.AgenyType" placeholder="Agency Type">
                        <option value="1">Internal</option>
                        <option value="2">External</option>
                    </select>
                </div>
                <div class="col-xs-2">
                    <label>RTM</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.RTMName" placeholder="RTM" />
                </div>
                <div class="col-xs-2">
                    <label>RTM Code</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.RTMCode" placeholder="RTM Code" />
                </div>
                <div class="col-xs-2">
                    <label>Email</label>
                    <input type="text" class=" form-control" ng-maxlength="100" ng-model="DetailData.Email" placeholder="Email" />
                </div>
                <div class="col-xs-2">
                    <label>Mobile</label>
                    <input type="text" class=" form-control" numbers-only maxlength="10" ng-model="DetailData.Mobile" placeholder="Mobile" />
                </div>
            </div>

        </div><!--./box-body-->
        <div class="box-footer">
            <button class="btn btn-success btn-sm" ng-click="UpdateSaveRegion(pt)">Update</button>
            <button class="btn btn-warning btn-sm pull-right" ng-click="init()">Back </button>
        </div>
    </div>
</section>

<script type="text/ng-template" id="Faculty.html">
    <div class="modal-header">
        <h5 class="modal-title">
            <b>Faculty List</b>
            <div style="float:right" class="jarviswidget-ctrls" role="menu">
                <a href="" ng-click="cancel()" class="button-icon jarviswidget-delete-btn" rel="tooltip" title=""
                   data-placement="bottom" data-original-title="Delete"><i class="fa fa-times"></i></a>
            </div>
        </h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="box-body">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Faculty Code
                                </th>
                                <th>
                                    Faculty Name
                                </th>
                                <th>
                                    Faculty Email Id
                                </th>
                                <th>
                                    Mobile No.
                                </th>
                                <th>
                                    <button class="btn btn-success btn-xs" ng-click="AddRowToFacultyList()">+</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pt in FacultyDetailsList">
                                <td><span ng-show="pt.Faculty_Id">{{pt.FacultyCode}}</span>
                                <span ng-hide="pt.Faculty_Id"><input type="text" class="form-control" ng-model="pt.FacultyCode" /></span>
                                </td>
                                <td><input type="text" class="form-control" ng-model="pt.FacultyName" /></td>
                                <td><input type="text" class="form-control" ng-model="pt.Email" /></td>
                                <td><input type="text" class="form-control" maxlength="10" numbers-only ng-model="pt.Mobile" /></td>
                                <td>
                                    <button class="btn btn-danger btn-xs" ng-click="SpliceRowToFacultyList(pt,$index)">-</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="text-right">
                    <button class="btn btn-success btn-sm" ng-click="SubmitFacultyList()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</script>
