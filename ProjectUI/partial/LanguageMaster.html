<section class="content-header">
    <h1>
        Language Setup
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Language Setup</li>
    </ol>
</section>

<section class="content">

    <div class="box" ng-show="GridLanguage==true">
       

                <div class="box-header with-border text-right">
                    <button ng-click="AddAccount()" class="btn btn-success btn-sm btn-xs">Add Language</button>
                </div>


                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr style="background: #ecf0f5;font-size: 12px;vertical-align: top;">
                                <th>S.No</th>
                                <th>Language</th>
                                <!--<th> Font</th>-->
                                <th>Action</th>

                            </tr>

                        </thead>
                        <tbody>
                            <tr ng-repeat="pt in LanguageArray">

                                <td>{{ $index+1}}</td>
                                <td>{{pt.Language}}</td>
                                <!--<td><button  class="btn  btn-success btn-xs">Upload</button></td>-->
                                <td>
                                    <button ng-hide="pt.Language=='English'" ng-click="Edit(pt)" class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button>

                                    <button ng-hide="true" ng-click="DeleteLanguage(pt.LanguageMasterId)" class="btn  btn-danger btn-xs"><i class="fa fa-close"></i></button>
                                </td>
                            </tr>
                        </tbody>


                    </table>
                </div>
           
    </div>


    <div class="box" ng-show="AddLanguage==true">
        <div class="box-header with-border">
            <h3 class="box-title">Add Language</h3>
        </div>
        <div class="box-body">
            <div class="form-group" style="max-width:250px">
                <label>Language</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="Language" placeholder="Language">
            </div>
        </div>
         <div class="box-footer">
                <button ng-click="UpdateL()" ng-show="UpdateLanguage==true" class="btn btn-success btn-sm btn-xs">Update</button>
                <button ng-click="Save()" ng-show="SaveLanguage==true" class="btn btn-primary btn-sm btn-xs">Save</button>
                <button ng-click="Back()" ng-show="BackLanguage==true" class="btn btn-warning btn-sm btn-xs">Back</button>
         </div>
       </div><!--./box-->
        
   </section>
