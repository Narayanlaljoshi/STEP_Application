<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Assign Course</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-lg-2">
                                <select class="form-control" ng-options="pt.Month as pt.Name for pt in MonthList" ng-model="Month">
                                </select>
                            </div>
                            <div class="col-lg-1">
                                <button class="btn btn-primary" ng-click="GetSessionList_StepManager()">GO</button>
                            </div>
                            <div class="col-lg-6"></div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" style="border-radius: 20px;" placeholder="Search..." ng-model="SearchText"/>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Program Name</th>
                                    <th>Session Id</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Venue</th>
                                    <th>Region</th>
                                    <th>Trainer</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in SessionList | filter : SearchText">
                                    <td>{{$index+1}}</td>
                                    <td>{{item.ProgramName}}</td>
                                    <td>{{item.SessionID}}</td>
                                    <td>{{item.StartDate| date:'dd-MMM-yyyy'}}</td>
                                    <td>{{item.EndDate| date:'dd-MMM-yyyy'}}</td>
                                    <td>{{item.Venue}}</td>
                                    <td>{{item.Region}}</td>
                                    <td>
                                        <select class="form-control" ng-options="pt.Id as '('+ pt.TrainerCode+')'+ pt.TrainerName for pt in TrainerList" ng-model="item.Id"></select>
                                    </td>
                                    <td><button class="btn btn-primary btn-xs" ng-click="UpdateFaculty(item)">Update</button></</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div><!-- </div>row end -->
</section>
