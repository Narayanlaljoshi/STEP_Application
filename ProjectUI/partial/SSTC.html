
<section class="content-header">
    <h1>
        Faculty Setup
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">RTC Setup</li>
    </ol>
</section>

<section class="content">
    <div class="box">
        <div class="box-body">
            <!--<div class="row">-->  

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Faculty Code
                                </th>
                                <th>
                                    Faculty Name
                                </th>
                                <th>
                                    Faculty Email Id
                                </th>
                                <th>
                                    Mobile No.
                                </th>
                                <th>
                                    <button class="btn btn-success btn-xs" ng-click="AddRowToFacultyList()">+</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pt in FacultyDetailsList">
                                <td>
                                    <span ng-show="pt.Faculty_Id">{{pt.FacultyCode}}</span>
                                    <span ng-hide="pt.Faculty_Id"><input type="text" class="form-control" ng-model="pt.FacultyCode" /></span>
                                </td>
                                <td><input type="text" class="form-control" ng-model="pt.FacultyName" /></td>
                                <td><input type="text" class="form-control" ng-model="pt.Email" /></td>
                                <td><input type="text" class="form-control" maxlength="10" numbers-only ng-model="pt.Mobile" /></td>
                                <td>
                                    <button class="btn btn-danger btn-xs" ng-click="SpliceRowToFacultyList(pt,$index)">-</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="text-right">
                    <button class="btn btn-success btn-sm" ng-click="SubmitFacultyList()">Submit</button>
                </div>
            <!--</div>-->
        </div>
    </div>
</section>
