
<section class="content-header">
    <h1>
        Raise Query
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Raise Query</li>
    </ol>
</section>

<section class="content" style=" text-align: center;text-align:center;">

    <div class="row" style=" display: inline-block; width:50%;text-align: initial;">

        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border" style="border-bottom:1px solid #dddddd;">
                    <h3 class="box-title">  Raise Query</h3>
                </div>
                <form role="form">
                    <div class="box-header">
                        <div class="row">

                        </div>
                    </div>
                    <div class="box-body">

                        <div class="form-group">
                            <label>Subject</label>

                            <div class="input-group" style="        width: 100%;
">

                                <input type="text" class="form-control"
                                       ng-model="QuerySubject"
                                       placeholder="Type subject here">
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <div class="input-group" style="    width: 100%;">

                                <textarea class="form-control"
                                          ng-model="QueryBody"
                                          placeholder="Type description here"></textarea>
                            </div>

                        </div>
                        <div class="form-group">
                            <input type="file" file-model="Attachment1" />
                            <button ng-show="Attachment1" ng-click="clear()" class="btn btn-danger btn-xs" style="">Reset</button>
                            <input type="file" file-model="Attachment2" />
                            <input type="file" file-model="Attachment3" />
                            <input type="file" file-model="Attachment4" />
                            <input type="file" file-model="Attachment5" />
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" ng-click="SubmitQuery()" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-6">

                </div>
            </div>
        </div>

    </div>
</section>
