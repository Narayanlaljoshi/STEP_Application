<style>
    .col-sm-2 {
        width: 19.666667%;
    }
</style>
<section class="content-header">
    <h1>
        Raise Query
        <!--<small>Preview of UI elements</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Raise Query</li>
    </ol>
</section>

<section class="content" style=" text-align: center;text-align:center;">
    <div class="row" style="/*display: inline-block; */width: 100%;text-align: initial;">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border" style="border-bottom:1px solid #dddddd;">
                    <h3 class="box-title">  Raise Query</h3>
                </div>
                <form role="form" class="ng-pristine ng-valid">
                    <div class="box-header">
                        <div class="row">
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>Subject*</label>
                                    <div class="input-group" style="width: 100%;">
                                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="QuerySubject" placeholder="Type subject here">
                                    </div>
                                </div>
                            </div><!--col end-->
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label>Description*</label>
                                    <div class="input-group" style="width: 100%;">
                                        <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="QueryBody" placeholder="Type description here"></textarea>
                                    </div>
                                </div>
                            </div><!--col end-->
                        </div>
                        <h3 style="margin-top: 0px;">
                            Upload Files 
                        </h3>
                        <div class="row">
                            <div class="col-sm-2">
                                <label>Attachment-1</label>
                                <div class="form-control">
                                    <input type="file" style="width:100%" id="fileSelector" file-model="Attachment1">
                                </div>
                            </div><!--col end-->
                            <div class="col-sm-2">
                                <label>Attachment-2</label>
                                <div class="form-control">
                                    <input type="file" style="width:100%" file-model="Attachment2">
                                </div>
                            </div><!--col end-->
                            <div class="col-sm-2">
                                <label>Attachment-3</label>
                                <div class="form-control">
                                    <input type="file" style="width:100%" file-model="Attachment3">
                                </div>
                            </div><!--col end-->
                            <div class="col-sm-2">
                                <label>Attachment-4</label>
                                <div class="form-control">
                                    <input type="file" style="width:100%" file-model="Attachment4">
                                </div>
                            </div><!--col end-->
                            <div class="col-sm-2">
                                <label>Attachment-5</label>
                                <div class="form-control">
                                    <input type="file" style="width:100%" file-model="Attachment5">
                                </div>
                            </div><!--col end-->
                        </div><!--row ned-->
                        <br />
                        <div class="row">
                            <div class="col-sm-3">
                                <span style="font-size: 12px;"><b>Note: </b> Attanchement Size Limit – 5 MB</span>
                            </div>
                        </div>
                        </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" ng-click="SubmitQuery()" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-6">
                </div>
            </div>
        </div>
    </div>
</section>
